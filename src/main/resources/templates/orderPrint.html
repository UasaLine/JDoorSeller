<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>door seller</title>    
    <link rel="stylesheet" type="text/css" href="css/print.css" />
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/orderPrint.js"></script>
</head>
<body>
<div class="mainDiv">
<h1>Заказ покупателя № </h1><h1 th:utext="${order.order_id}"></h1><h1 class="ot"> от </h1><h1 th:utext="${order.data}"></h1>
<hr align="left" width="800" size="2" color=" black " />

<span>Поставшик:</span><span class="ot" th:utext="${order.company}"></span><br><br>
<span>Покупатель:</span><span class="ot" th:utext="${order.partner}"></span><br><br>

	<div class="data-Table">
		<table class="lux">
			<tr>
				<th>№</th>
				<th>id</th>
				<th>Товары (работы, услуги)</th>
				<th>Кол-во</th>
				<th>Ед.	</th>
				<th>Цена</th>
				<th>Скидка</th>
				<th>Сумма</th>
			</tr>

			<tr th:each="doorsLine, iter : ${order.doorsLine}">
				<td th:utext="${iter.count}">..</td>
				<td th:utext="${doorsLine.id}">..</td>
				<td th:utext="${doorsLine.name}">..</td>
				<td th:utext="${doorsLine.quantity}">..</td>
				<td>шт.</td>
				<td th:utext="${doorsLine.priceWithMarkup}">..</td>
				<td th:utext="${doorsLine.discount}">..</td>
				<td th:utext="${doorsLine.totalPrice}">..</td>


			</tr>

		</table>
	</div>	
	<div class="total">	
		<span><strong>Итого: </strong></span><span th:utext="${order.totalAmount}"><strong></strong></span><br>
	</div>
	<div class="total totalTax">
	<span><strong>В том числе НДС: </strong></span><span id="taxText" th:utext="${order.totalTax}"><strong></strong></span><br>
	</div>		
		
		<span><strong>Всего наименований:</strong></span>
	    <span class="ot" th:utext="${order.totalQuantity}"></span>
	    <span class="ot"><strong>на сумму</strong></span>
	    <span class="ot"  th:utext="${order.totalAmount}"></span>
	    <span class="ot"><strong>руб.</strong></span><br>

		
		<hr align="left" width="800" size="2" color=" black " />
		<div>
		<span>Исполнитель___________</span>	<span class ="customer_signature">Заказчик___________</span>
		</div>
</div>		
</body>
</html>
