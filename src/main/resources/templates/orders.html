<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>door seller</title>
    <!-- Подключаем Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../css/bootstrap-4.3.1css/bootstrap.min.css">
    <!-- your personal CSS -->
    <link rel="stylesheet" type="text/css" href="../css/logoSett.css"/>
    <link rel="stylesheet" type="text/css" href="../css/displayCss.css"/>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/orderListScript.js"></script>
    <script type="text/javascript" src="../js/paramsFactory.class.js"></script>
    <script type="text/javascript" src="../js/PaginationModels.class.js"></script>
    <script type="text/javascript" src="../js/ui/panel-builder.class.js"></script>

    <script type="text/javascript" src="../js/cursor-animation.js"></script>
</head>
<body>
<div id="follower">
    <div id="circle1"></div>
    <div id="circle2"></div>
</div>


<div class="top_head">
    <div class="container-fluid" id="intro-dm">
        <a th:href="@{/}"><img src="../images/Header_widht_1300_002 ltl.jpg"></a>
    </div>
</div>


<div class="top_head">
    <div class="row">

        <!--mainSidePanel-->
        <nav class="col-2 d-none d-md-block bg-light sidebar" id="mainSidePanel">
        </nav>

        <!--page-->
        <div class="col">

            <h1 class="display-4">Заказы</h1>

            <span class="ghost" id="isAdmin" th:utext="${isAdnin}"></span>
            <span class="ghost" id="report" th:utext="${report}"></span>

            <nav class="row " id="buttonbar">
                <div class="col-md-3 mb-3">
                    <button type="button" class="btn btn-primary" id="addOrder">создать</button>
                    <button type="button" class="btn btn-primary" id="buttonDeleteOrder">удалить</button>
                </div>
                <div class="col-md-6 mb-6">

                </div>
                <div class="col-md-3 mb-3 pagination-order" id="page-bar">
                    <div class="btn-group" role="group" aria-label="Third group">
                    </div>
                </div>
            </nav>

            <div class="order-Table">
                <table class="Table">
                    <tr>
                        <th>№</th>
                        <th class="ghost accessAdmin">id</th>
                        <th class="sort-order" name="STATUS">Статус</th>
                        <th>Контрагент</th>
                        <th class="sort-order" name="DATE">Дата создания</th>
                        <th class="sort-order" name="RELEASE_DATE">Дата готов-ти</th>
                        <th>Кол-во</th>
                        <th class="sort-order" name="SUM">Сумма</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
